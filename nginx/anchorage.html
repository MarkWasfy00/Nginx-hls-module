<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchorage by the Sea - Live Camera</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #ffffff;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .status-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            z-index: 10;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            animation: pulse 2s infinite;
        }

        .status-dot.live {
            background: #4ade80;
        }

        .status-dot.error {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" muted playsinline autoplay></video>
        <div class="status-overlay">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Connecting...</span>
        </div>
        <div class="error-message" id="error-message" style="display: none;">
            Stream unavailable
        </div>
    </div>

    <script>
        const cameraName = 'anchorage';
        const baseUrl = window.location.origin;
        const video = document.getElementById('video');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const errorDiv = document.getElementById('error-message');
        const streamUrl = `${baseUrl}/hls/${cameraName}.m3u8`;

        function initCamera() {
            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(err => {
                        console.error('Error playing video:', err);
                    });
                    statusDot.classList.add('live');
                    statusText.textContent = 'Live';
                    errorDiv.style.display = 'none';
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('Network error');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error('Media error');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.error('Fatal error');
                                hls.destroy();
                                statusDot.classList.remove('live');
                                statusDot.classList.add('error');
                                statusText.textContent = 'Offline';
                                errorDiv.style.display = 'block';
                                setTimeout(() => initCamera(), 5000);
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(err => {
                        console.error('Error playing video:', err);
                    });
                    statusDot.classList.add('live');
                    statusText.textContent = 'Live';
                    errorDiv.style.display = 'none';
                });
                video.addEventListener('error', function() {
                    statusDot.classList.remove('live');
                    statusDot.classList.add('error');
                    statusText.textContent = 'Offline';
                    errorDiv.style.display = 'block';
                    setTimeout(() => initCamera(), 5000);
                });
            } else {
                statusDot.classList.add('error');
                statusText.textContent = 'Not Supported';
                errorDiv.textContent = 'HLS not supported in this browser';
                errorDiv.style.display = 'block';
            }
        }

        initCamera();

        // Handle page visibility for performance
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                video.pause();
            } else {
                video.play().catch(err => console.error(err));
            }
        });
    </script>
</body>
</html>
